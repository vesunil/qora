   <!-- PAGE CONTENT --> 
    <div class="container">
    
    <div class="main_login">

        <img src="assets/img/logo_header_1.png" id="logoimg" alt=" Logo" />
    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="index.html" class="form-signin">
                
                
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Enter Password</p>
              	<input type="password" placeholder="Password" class="form-control" />
                <button class="btn text-muted text-center btn-danger" type="submit">Sign in</button>
                <button class="btn text-muted text-center btn-success" type="submit">Create Wallet</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Enter Old Wallet seed</p>
                <input type="text"  required="required" placeholder="wallet seed"  class="form-control" />
                <br />
                <button class="btn text-muted text-center btn-success" type="submit">Recover Wallet</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#forgot" data-toggle="tab">Recover Wallet Seed</a></li>
            
        </ul>

</div>
